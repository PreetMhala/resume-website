<!DOCTYPE html>

<head>

  <title>{{ page.title }} | {{ site.title }}</title>
  <meta name="description" content="{{ site.description }}">

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

  <!-- Main CSS -->
  <link rel="stylesheet" href="{{ '/assets/css/main.css' | relative_url }}">

<body>

  <main>
    {{ content }}

      <div class="footer-links">
        <a href="https://github.com/PreetMhala" target="_blank"><i class="fab fa-github"></i></a>
        <a href="https://www.linkedin.com/in/prit-mhala-8baab7223/" target="_blank"><i class="fab fa-linkedin"></i></a>
        <a href="mailto:prit.mhala@stonybrook.edu"><i class="fas fa-envelope"></i></a>

    </div>

</html>
